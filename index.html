<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Work Copy Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container">
    <h1> Search, and BACK UP!!</h1>
    <div class="controls">
      <input id="searchInput" type="text" placeholder="正在搜尋你的人生意義……" aria-label="搜尋">
      <button id="togglePinnedFirstBtn" type="button" class="btn">置頂優先：開</button>
      <button id="exportBtn" type="button" class="btn btn-primary">BACK UP</button>
      <label class="btn btn-secondary">
        INPUT
        <input id="importFileInput" type="file" accept="application/json" hidden>
      </label>
      <button id="clearAllBtn" type="button" class="btn btn-danger">DANGER!!!Clear All Data</button>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Add</h2>
      <div class="add-form">
        <input id="newTextInput" type="text" placeholder="輸入新的社畜用語…" aria-label="文字">
        <input id="newTagsInput" type="text" placeholder="標籤（用逗號分隔，例如：工作,回覆）" aria-label="標籤">
        <button id="addBtn" type="button" class="btn btn-primary">NEW</button>
      </div>
    </section>

    <section>
      <h2>Tags</h2>
      <div id="tagFilters" class="tag-filters"></div>
    </section>

    <section>
      <h2>Copyboard</h2>
      <div id="itemsList" class="items"></div>
    </section>
  </main>

  <footer class="container footer">
    <div class="text-muted small">備份啊啊啊啊啊啊啊!!!!</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
