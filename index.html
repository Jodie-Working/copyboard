<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Copyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container">
    <h1>BACKUP AR!!</h1>
    <div class="controls">
      <input id="searchInput" type="text" placeholder="請尋找你的人生意義…" aria-label="搜尋">
      <button id="togglePinnedFirstBtn" type="button" class="btn">置頂優先：開</button>
      <button id="exportBtn" type="button" class="btn btn-primary">Backup</button>
      <label class="btn btn-secondary">
        Input
        <input id="importFileInput" type="file" accept="application/json" hidden>
      </label>
      <button id="clearAllBtn" type="button" class="btn btn-danger">!!Danger Clear all data!!</button>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>New</h2>
      <div class="add-form">
        <!-- 改成 textarea 支援分行 -->
        <textarea id="newTextInput" placeholder="輸入新的牛馬用語…" aria-label="文字" rows="4"></textarea>
