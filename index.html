<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Copy Board — 常用語收藏</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-soft">

  <nav class="navbar custom-navbar mb-3">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1 d-flex align-items-center gap-2" href="#">
        <span class="brand-icon">🌸</span>
        <span class="brand-text">Copy Board</span>
      </a>
      <div class="d-flex align-items-center gap-2">
        <button id="exportBtn" class="btn btn-outline-light btn-sm">匯出 JSON</button>
        <label class="btn btn-outline-light btn-sm mb-0">
          匯入 JSON <input id="importFile" type="file" accept=".json" hidden>
        </label>
      </div>
    </div>
  </nav>

  <main class="container">
    <!-- search row + sort -->
    <div class="row mb-2 align-items-center">
      <div class="col-md-7">
        <input id="searchInput" type="search" class="form-control form-control-lg" placeholder="搜尋（輸入文字或標籤）">
      </div>
      <div class="col-md-3 mt-2 mt-md-0">
        <select id="sortSelect" class="form-select form-select-sm">
          <option value="favorites" selected>收藏優先（預設）</option>
          <option value="newest">依新增時間（最新）</option>
          <option value="oldest">依新增時間（最舊）</option>
          <option value="alpha-asc">字母排序（A → Z）</option>
          <option value="alpha-desc">字母排序（Z → A）</option>
        </select>
      </div>
      <div class="col-md-2 text-md-end mt-2 mt-md-0">
        <button id="clearAllBtn" class="btn btn-outline-danger btn-sm">清除所有</button>
      </div>
    </div>

    <!-- tag filters row -->
    <div class="row mb-3">
      <div class="col-12">
        <div id="tagFilters" class="d-flex flex-wrap gap-2 align-items-center">
          <!-- tags rendered here -->
        </div>
      </div>
    </div>

    <!-- add card -->
    <div class="row mb-3">
      <div class="col-12">
        <div class="card p-3 add-card">
          <div class="mb-2">
            <label class="form-label mb-1"><strong>新增常用語</strong></label>
            <textarea id="newText" class="form-control" rows="2" placeholder="貼上或輸入要儲存的文字"></textarea>
          </div>
          <div class="mb-2 d-flex gap-2">
            <input id="newTags" class="form-control form-control-sm" placeholder="標籤（用逗號 , 分隔，選填）">
            <button id="addBtn" class="btn btn-pink btn-sm">新增</button>
            <button id="clearTagsBtn" class="btn btn-outline-secondary btn-sm" title="清除目前已選標籤">清除標籤</button>
          </div>
          <div class="text-muted small">提示：點擊「複製」會把文字放到剪貼簿並短暫顯示已複製提示。</div>
        </div>
      </div>
    </div>

    <!-- items: two-column on md+, single column on small -->
    <div id="items" class="row gy-3">
      <!-- items rendered here -->
    </div>

    <footer class="mt-4 text-center text-muted small">
      Copy Board • 存於瀏覽器 localStorage • 可匯入/匯出 JSON 作備份
    </footer>
  </main>

  <!-- Template: change to two-column on md+ -->
  <template id="itemTemplate">
    <div class="col-12 col-md-6 item-col">
      <div class="card item-card">
        <div class="card-body d-flex align-items-start justify-content-between gap-3">
          <div class="flex-grow-1">
            <p class="mb-2 item-text"></p>
            <div class="item-tags text-muted small"></div>
          </div>
          <div class="btn-group-vertical">
            <!-- favorite button (star) -->
            <button class="btn favorite-btn btn-sm" title="收藏 / 取消收藏" aria-pressed="false">☆</button>
            <button class="btn btn-outline-secondary btn-sm copy-btn">複製</button>
            <button class="btn btn-outline-warning btn-sm edit-btn">修改</button>
            <button class="btn btn-outline-danger btn-sm delete-btn">刪除</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- Edit Modal (unchanged behaviour) -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">編輯條目</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">內容</label>
            <textarea id="editText" class="form-control" rows="4"></textarea>
          </div>
          <div class="mb-2">
            <label class="form-label">標籤（用逗號 , 分隔）</label>
            <input id="editTags" class="form-control form-control-sm" placeholder="tag1, tag2">
          </div>
          <input type="hidden" id="editItemId">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button id="saveEditBtn" type="button" class="btn btn-pink">儲存變更</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
